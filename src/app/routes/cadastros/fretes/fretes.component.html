<div style="padding: 12px !important; font-size: 17px !important;" class="content-heading">
    Cadastro de Fretes
</div>
  
<!-- Home -->

<div class="panel">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-12">
                <h4>Pesquisar</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="">Cidade</label>
                <input [(ngModel)]="filtroCidade" (keyup)="filtrar()" type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="">Bairro</label>
                <input [(ngModel)]="filtroBairro" (keyup)="filtrar()" type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <table style="margin-top: 5px;" class="table table-striped table-bordered table-hover table-responsive">
                    <thead>
                        <tr style="background-color: #94d494;">
                            <th scope="col"></th>
                            <th style="color: white;" scope="col">Cidade</th>
                            <th style="color: white;" scope="col">Replicar</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let cidade of lista">
                        <tr class="accordion-toggle" style="background-color: #e2ffe2;">
                            <td><button (click)="activeAdd(cidade)" class="btn btn-sm btn-default btn-block"> <i [ngClass]="{'fa fa-fw': true, 'fa-plus text-green': !cidade.add, 'fa-minus text-danger': cidade.add}"></i> </button></td>
                            <td>{{cidade.nome}}</td>
                            <td>
                                <div class="input-group">
                                    <input [(ngModel)]="cidade.valor" class="form-control" type="number">
                                    <div (click)="replicar(cidade)" style="cursor: pointer;" class="input-group-addon">
                                        <i class="fa fa-check fa-fw text-green"></i>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr [ngClass]="{'accordian-body': true, 'collapse': !cidade.add}">
                            <td><button (click)="addBairro(cidade)" class="btn btn-sm btn-default btn-block"> <i class="fa fa-check fa-fw text-green"></i> </button></td>
                            <td><input [(ngModel)]="bairro.Nome" type="text" class="form-control"></td>
                            <td><input [(ngModel)]="bairro.Valor" type="number" class="form-control"></td>
                        </tr>
                        <tr *ngIf="cidade.bairros.length > 0" [ngClass]="{'accordian-body': true, 'collapse': !cidade.add}">
                            <td colspan="3">
                                <table class="table table-striped table-bordered table-hover table-responsive">
                                    <thead>
                                        <tr style="background-color: #f7f5b2;">
                                            <th scope="col"></th>
                                            <th scope="col">Bairro</th>
                                            <th scope="col">Valor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let bairro of cidade.bairros" style="background-color: #f5ffdc;">
                                            <td></td>
                                            <td>{{bairro.Nome}}</td>
                                            <td>{{bairro.Valor}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- End Home -->
