<div style="padding: 12px !important; font-size: 17px !important;" class="content-heading">
    Cadastro de Funcionários
</div>

<!-- Home -->

<div [hidden]="screen !== 'home'">

    <div class="row">
        <div (click)="changeScreen('adicionar')" class="col-lg-4 col-md-4 col-sm-4">
            <a class="no-under">
            <div class="panel widget bg-green">
                <div class="row row-table">
                    <div class="col-xs-3 text-center bg-green-dark pv-lg">
                        <em class="fa fa-plus fa-2x"></em>
                    </div>
                    <div class="col-xs-9 pv-lg">
                        <div style="font-size: 18px;"><b>Adicionar Novo Funcionário</b></div>
                    </div>
                </div>
            </div>
            </a>
        </div>
    </div>

    <app-list-funcionarios (filtrando)="filtrando($event)" (eventRemove)="funcionarioSelectedRemove($event)" (eventEdit)="funcionarioSelectedEdit($event)" [funcionarios]="funcionarios"></app-list-funcionarios>
</div>

<!-- End Home -->

<!-- Adicionar -->

<div [hidden]="screen !== 'adicionar'">

    <app-add-funcionario (ChangeScreen)="changeScreen($event)" (eventAdd)="addFuncionario($event)"></app-add-funcionario>

</div>

<!-- End Adicionar -->
