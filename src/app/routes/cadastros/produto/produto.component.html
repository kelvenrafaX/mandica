<div class="modal fade" bsModal #addProdutoModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="bsModalLabel" aria-hidden="false">
    <div style="width: 80%; margin: 20px auto auto;" class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="addProdutoModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Cadastro de Produto</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <app-add-produto [tipo]="tipo" (eventAdd)="addProduto($event, addProdutoModal)"></app-add-produto>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" bsModal #editProdutoModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="bsModalLabel" aria-hidden="false">
    <div style="width: 80%; margin: 20px auto auto;" class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="editProdutoModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Editando Produto</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <app-edit-produto [tipo]="tipo" #editProdutoComponent (eventEdit)="editProduto($event, editProdutoModal)"></app-edit-produto>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="padding: 12px !important; font-size: 17px !important;" class="content-heading">
    Cadastro de Produtos
</div>
<div class="row">
    <div (click)="addProdutoModal.show()" class="col-lg-4 col-md-4 col-sm-4">
        <a class="no-under">
        <div class="panel widget bg-green">
            <div class="row row-table">
                <div class="col-xs-3 text-center bg-green-dark pv-lg">
                    <em class="fa fa-plus fa-2x"></em>
                </div>
                <div class="col-xs-9 pv-lg">
                    <div style="font-size: 18px;"><b>Adicionar Novo Produto</b></div>
                </div>
            </div>
        </div>
        </a>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <a class="no-under">
        <div class="panel widget bg-purple">
            <div class="row row-table">
                <div class="col-xs-3 text-center bg-purple-dark pv-lg">
                    <em class="fa fa-sort-amount-asc fa-2x"></em>
                </div>
                <div class="col-xs-9 pv-lg">
                    <div style="font-size: 18px;"><b>Produtos Abaixo do MÃ­nimo</b></div>
                </div>
            </div>
        </div>
        </a>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <a class="no-under">
        <div class="panel widget bg-primary">
            <div class="row row-table">
                <div class="col-xs-3 text-center bg-primary-dark pv-lg">
                    <em class="fa fa-exclamation-circle fa-2x"></em>
                </div>
                <div class="col-xs-9 pv-lg">
                    <div style="font-size: 18px;"><b>Produtos em Excesso</b></div>
                </div>
            </div>
        </div>
        </a>
    </div>
</div>
<app-list-produtos [tipo]="tipo" (filtrando)="filtrando($event)" (eventEdit)="prodSelectedEdit($event)" (eventRemove)="eventRemove($event)" [editProdutoModal]="editProdutoModal" [produtos]="produtos"></app-list-produtos>
