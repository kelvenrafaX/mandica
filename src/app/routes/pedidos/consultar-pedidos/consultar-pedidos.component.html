<div style="padding: 12px !important; font-size: 17px !important;" class="content-heading">
    Consultar Orçamentos/Pedidos
</div>
<app-list-orcamento (eventSelect)="eventSelect($event)"></app-list-orcamento>

<!-- Modal do PDF -->
<div class="modal fade" bsModal #pdfModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="bsModalLabel"
    aria-hidden="false">
    <div style="width: 90%; margin: 20px auto auto;" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="pdfModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Visualização de Arquivos</h4>
            </div>
            <div class="modal-body bg-gray-light">
                <div *ngIf="isLoaded" style="text-align: center;">
                    <button class="btn bg-green" (click)="prevPage()" [disabled]="page === 1">Anterior</button>
                    <input  class="text-center" value="{{ page }} / {{ totalPages }}" disabled />
                    <button class="btn bg-green" (click)="nextPage()" [disabled]="page === totalPages">Próxima</button>
                </div>

                <pdf-viewer src="assets/pdf/teste.pdf" [show-all]="false" [page]="page"
                    (after-load-complete)="afterLoadComplete($event)"></pdf-viewer>
            </div>
        </div>
    </div>
</div>
