<div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-flat">
            <div class="panel-heading bg-green text-center">
                <a href="#">
                    <img class="block-center img-rounded img-responsive" width="50%" src="assets/img/logo.png" alt="Image" />
                </a>
            </div>
            <div class="panel-body">
                <!-- <p class="text-center pv">SIGN IN TO CONTINUE.</p> -->
                <form [formGroup]="valForm" class="form-validate mb-lg" role="form" name="loginForm" novalidate="" (submit)="submitForm($event, valForm.value)">
                    <div class="form-group has-feedback">
                        <input class="form-control" id="exampleInputEmail1" type="usuario" name="usuario" placeholder="Usu치rio" autocomplete="on" formControlName="usuario" required="" />
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                        <span class="text-danger" *ngIf="valForm.controls['usuario'].hasError('required') && (valForm.controls['usuario'].dirty || valForm.controls['usuario'].touched)">Insira seu Usu치rio</span>
                        <span class="text-danger" *ngIf="valForm.controls['usuario'].hasError('usuario') && (valForm.controls['usuario'].dirty || valForm.controls['usuario'].touched)">Digite um Usu치rio v치lido</span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control" id="exampleInputPassword1" type="password" name="senha" placeholder="Senha" formControlName="senha" required="" />
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                        <span class="text-danger" *ngIf="valForm.controls['senha'].hasError('required') && (valForm.controls['senha'].dirty || valForm.controls['senha'].touched)">Insira sua senha</span>
                    </div>
                    <div class="clearfix">
                        <div class="checkbox c-checkbox pull-left mt0">
                            <label>
                                <input type="checkbox" value="" name="account_remember"/>
                                <span class="fa fa-check"></span>Lembrar-me</label>
                        </div>
                        <div class="pull-right"><a class="text-muted" [routerLink]="'/recover'">Esqueci minha senha</a>
                        </div>
                    </div>
                    <button class="btn btn-block bg-green mt-lg" type="submit" >Login</button>
                </form>
                <!-- <div class="alert alert-danger text-center" ></div> -->
                <!-- <p class="pt-lg text-center">Need to Signup?</p><a class="btn btn-block btn-default" [routerLink]="'/register'">Register Now</a> -->
            </div>
        </div>
        <!-- END panel-->
        <div class="p-lg text-center">
            <span>&copy;</span>
            <span>{{ settings.app.year }}</span>
            <span>-</span>
            <span>{{ settings.app.name }}</span>
            <br/>
            <span>{{ settings.app.description }}</span>
        </div>
    </div>
</div>
